<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 40px;
      background: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .section {
      margin-top: 40px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    pre {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">🤖 AI-Powered Resume Scanner</h2>

    <div class="section">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume (PDF)</label>
          <input class="form-control" type="file" name="resume" id="resume" required>
        </div>

        <div class="mb-3">
          <label for="job_description" class="form-label">Job Description</label>
          <textarea class="form-control" name="job_description" id="job_description" rows="6" placeholder="Paste the job description here..." required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">📄 Analyze Resume</button>
        </div>
      </form>
    </div>

    {% if parsed_data %}
      <div class="section">
        <h4>🔍 Extracted Resume Info</h4>
        <pre>{{ parsed_data }}</pre>
      </div>
    {% endif %}

    {% if match_score %}
      <div class="section">
        <h4>📊 Match Score & Analysis</h4>
        <pre>{{ match_score }}</pre>
      </div>
    {% endif %}

    {% if feedback %}
      <div class="section">
        <h4>💬 Feedback to Improve Resume</h4>
        <pre>{{ feedback }}</pre>
      </div>
    {% endif %}
  </div>

</body>
</html>
